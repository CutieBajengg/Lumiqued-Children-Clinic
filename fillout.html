<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5fc;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background: purple;
            color: white;
            position: fixed;
            top: 0;
            left: -250px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .sidebar.open {
            left: 0;
        }
        .logo img {
            width: 75px;
            height: 75px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .nav-links li {
            padding: 15px 0;
            width: 100%;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: purple;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1100;
        }
        .back-btn {
            background: grey;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .content {
            margin-left: 0;
            padding: 50px;
            transition: margin-left 0.3s ease;
            text-align: center;
        }
        .content.shift {
            margin-left: 200px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                left: -200px;
            }
            .sidebar.open {
                left: 0;
            }
            .content.shift {
                margin-left: 0;
            }
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: left;
            margin: auto;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .radio-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <div class="sidebar" id="sidebar">
        <button class="back-btn" onclick="toggleSidebar()">←</button>
        <div class="logo"> 
            <img src="lcclogo.png" alt="LOGO">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">HOME</a></li>
            <li><a href="appointments.html">APPOINTMENTS</a></li>
            <li><a href="for_parents.html">FOR PARENTS</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
        </ul>
    </div>
    <div class="content" id="content">
        <div class="container">
            <h2>New Patient Form</h2>
            <p>To start your consultation, please fill out the form as part of the required clinic process.</p>
            <form>
                <div class="input-group">
                    <label for="name">Patient Name *</label>
                    <input type="text" id="name" placeholder="Last, First Name, Middle Initial" required>
                </div>
                <div class="input-group">
                    <label>Sex *</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="sex" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="sex" required>
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="birthday">Birthday *</label>
                    <input type="date" id="birthday" required>
                </div>
                <div class="input-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" placeholder="Complete Address" required>
                </div>
                <div class="btn-group">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            sidebar.classList.toggle("open");
            content.classList.toggle("shift");
        }
    </script>
</body>
</html>
