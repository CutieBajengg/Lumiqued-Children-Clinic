<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5fc;
            text-align: center;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: purple;
            color: white;
            position: fixed;
            top: 0;
            left: -250px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: left 0.3s ease;
        }
        .sidebar.open {
            left: 0; 
        }
        .logo img {
            width: 75px;
            height: 75px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .nav-links li {
            padding: 15px 0;
            width: 100%;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: purple;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .content {
            margin-left: 50px;
            padding: 50px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .content.shift {
            margin-left: 260px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                left: -200px;
            }
            .sidebar.open {
                left: 0;
            }
            .content.shift {
                margin-left: 210px;
            }
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="sidebar" id="sidebar">
        <button class="back-btn" onclick="toggleSidebar()">← Back</button>
        <div class="logo"> 
            <img src="lcclogo.png" alt="LOGO">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">HOME</a></li>
            <li><a href="about_us.html">ABOUT US</a></li>
            <li><a href="for_parents.html">FOR PARENTS</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
        </ul>
    </div>

    <div class="content" id="content">
        <h1>About Us</h1>
        <p>Lumiqued Children's Clinic is determined to serve you.</p>
    </div>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            sidebar.classList.toggle("open");
            content.classList.toggle("shift");
        }
    </script>

</body>
</html>
