<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5fc;
            text-align: center;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: purple;
            color: white;
            position: fixed;
            top: 0;
            left: -250px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: left 0.3s ease;
        }
        .sidebar.open {
            left: 0; 
        }
        .logo img {
            width: 75px;
            height: 75px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .nav-links li {
            padding: 15px 0;
            width: 100%;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: purple;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .content {
            margin-left: 50px;
            padding: 50px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .content.shift {
            margin-left: 260px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            margin: auto;
        }
        .map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <div class="sidebar" id="sidebar">
        <button class="back-btn" onclick="toggleSidebar()">← Back</button>
        <div class="logo"> 
            <img src="lcclogo.png" alt="LOGO">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">HOME</a></li>
            <li><a href="about_us.html">ABOUT US</a></li>
            <li><a href="for_parents.html">FOR PARENTS</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
        </ul>
    </div>
    <div class="content" id="content">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We are delighted to assist you with any inquiries or scheduled appointments.</p>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d25842.814796178438!2d120.75677472378482!3d15.668539855357261!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33912cde9dc1e357%3A0x512d108fd7f34689!2sLumiqued%20Children&#39;s%20Clinic!5e0!3m2!1sen!2sph!4v1739020484823!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p><a href="https://www.google.com/maps/search/?api=1&query=Lumiqued+Children's+Clinic,+Bargain+St,+Guimba,+Nueva+Ecija" target="_blank">Get directions</a></p>
            <p>Clinic Address: Bargain St, Guimba, Nueva Ecija</p>
            <p>Clinic Schedule: BY APPOINTMENT</p>
            <p>Face to Face and Online - Friday to Sunday (8am - 5pm)</p>
            <a href="https://www.facebook.com/arlene.l.samson"><img src="epbi.png" alt="Clickable Image" width="50" height="50"></a>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            sidebar.classList.toggle("open");
            content.classList.toggle("shift");
        }
    </script>
</body>
</html>
